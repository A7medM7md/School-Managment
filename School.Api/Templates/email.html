<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notification Email</title>

    <style>
        /* CLIENT-SAFE CSS */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            display: block;
        }

        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            background-color: #1f1f1f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #e5e5e5;
        }

        .email-wrapper {
            width: 100%;
            background-color: #1f1f1f;
            padding: 24px 0;
        }

        .email-content {
            max-width: 680px;
            margin: 0 auto;
            background: #2c2c2c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .email-header {
            padding: 24px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: #000000;
            color: #ffffff;
            border-bottom: 1px solid #444;
        }

        .brand {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
        }

        .header-title {
            font-size: 18px;
            margin: 0;
            font-weight: 700;
        }

        .email-body {
            padding: 28px 32px;
        }

        .greeting {
            font-size: 18px;
            margin: 0 0 12px 0;
        }

        .lead {
            color: #cfcfcf;
            font-size: 15px;
            line-height: 1.6;
            margin: 0 0 18px 0;
        }

        .card {
            background: #3a3a3a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 18px;
            margin: 18px 0;
        }

        .cta {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg,#f39c12,#e74c3c);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .muted {
            color: #999;
            font-size: 13px;
        }

        .email-footer {
            padding: 20px 32px;
            border-top: 1px solid #444;
            font-size: 13px;
            color: #999;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .social {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        @media (max-width:520px) {
            .email-header {
                padding: 20px;
            }

            .email-body {
                padding: 20px;
            }

            .email-footer {
                padding: 18px 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            .brand {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" width="100%" class="email-wrapper" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table role="presentation" class="email-content" cellpadding="0" cellspacing="0" width="100%">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <div class="brand" aria-hidden="true"><strong>SS</strong></div>
                            <div>
                                <p class="header-title">School System</p>
                                <p style="margin:2px 0 0 0; font-size:13px; color:#ccc;">Professional Notification</p>
                            </div>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="email-body">
                            <p class="greeting">Hello,</p>
                            <p class="lead">{{LEAD_TEXT}}</p>

                            <div class="card" role="article" aria-label="Message card">
                                <p style="margin:0 0 12px 0; color:#e5e5e5; line-height:1.6;">{{MESSAGE_PLACEHOLDER}}</p>

                                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="padding-top:12px;">
                                            <a href="{{CTA_LINK}}" class="cta" target="_blank">{{CTA_TEXT}}</a>
                                        </td>
                                        <td align="right" style="padding-top:12px;">
                                            <span class="muted">Notification ID: <strong>#{{NOTIF_ID}}</strong></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <p style="margin:12px 0 0 0; color:#ccc;">Need help? Contact <a href="mailto:support@school.example" style="color:#f39c12;">support@school.example</a>.</p>

                            <p style="margin:18px 0 0 0; font-size:13px; color:#999;">Thanks,<br />School System Team</p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <div class="muted">School System • Cairo, Egypt</div>
                            <div class="social">
                                <span class="muted">Follow</span>
                                <a href="https://twitter.com/" target="_blank" style="text-decoration:none; font-weight:600; color:#f39c12;">Twitter</a>
                                <a href="https://www.linkedin.com/" target="_blank" style="text-decoration:none; font-weight:600; color:#f39c12;">LinkedIn</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
